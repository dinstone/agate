<section>
	<div>
		<ul class="breadcrumb">
			<li><a href="${contextPath}/">Home</a></li>
			<li>Clusters</li>
		</ul>
	</div>
	<div id="toolbar">
		<button id="remove" class="btn btn-danger" disabled>
			<i class="glyphicon glyphicon-trash"></i> Delete
		</button>
	</div>
	<table id="table" data-toolbar="#toolbar" data-search="true" data-click-to-select="true" data-detail-formatter="detailFormatter" data-minimum-count-columns="2" data-pagination="true" data-id-field="id" data-page-list="[10, 25, 50, 100, all]" data-side-pagination="server"
		data-url="https://examples.wenzhixin.net.cn/examples/bootstrap_table/data" data-response-handler="responseHandler">
	</table>
</section>

<script>
	var $table = $('#table')
	var $remove = $('#remove')
	var selections = []

	function getIdSelections() {
		return $.map($table.bootstrapTable('getSelections'), function(row) {
			return row.id
		})
	}

	function responseHandler(res) {
		$.each(res.rows, function(i, row) {
			row.state = $.inArray(row.id, selections) !== -1
		})
		return res
	}

	function detailFormatter(index, row) {
		var html = []
		$.each(row, function(key, value) {
			html.push('<p><b>' + key + ':</b> ' + value + '</p>')
		})
		return html.join('')
	}

	function operateFormatter(value, row, index) {
		return [ '<a class="like btn btn-default" href="javascript:void(0)" title="Like">',
				'<i class="glyphicon glyphicon-zoom-in"></i> ddddd', '</a>  ',
				'<a class="remove btn btn-default" href="javascript:void(0)" title="Remove">',
				'<i class="glyphicon glyphicon-trash"></i> ggggg', '</a>' ].join('')
	}

	window.operateEvents = {
		'click .like' : function(e, value, row, index) {
			alert('You click like action, row: ' + JSON.stringify(row))
		},
		'click .remove' : function(e, value, row, index) {
			$table.bootstrapTable('remove', {
				field : 'id',
				values : [ row.id ]
			})
		}
	}

	function totalTextFormatter(data) {
		return 'Total'
	}

	function totalNameFormatter(data) {
		return data.length
	}

	function totalPriceFormatter(data) {
		var field = this.field
		return '$' + data.map(function(row) {
			return +row[field].substring(1)
		}).reduce(function(sum, i) {
			return sum + i
		}, 0)
	}

	function initTable() {
		$table.bootstrapTable('destroy').bootstrapTable({
			height : 550,
			locale : $('#locale').val(),
			columns : [ {
				field : 'state',
				checkbox : true,
				align : 'center',
				valign : 'middle'
			}, {
				title : 'Item ID',
				field : 'id',
				align : 'center',
				valign : 'middle',
				sortable : true,
				footerFormatter : totalTextFormatter
			}, {
				field : 'name',
				title : 'Item Name',
				sortable : true,
				footerFormatter : totalNameFormatter,
				align : 'center'
			}, {
				field : 'price',
				title : 'Item Price',
				sortable : true,
				align : 'center',
				footerFormatter : totalPriceFormatter
			}, {
				field : 'operate',
				title : 'Item Operate',
				align : 'center',
				clickToSelect : false,
				events : window.operateEvents,
				formatter : operateFormatter
			} ]
		})
		$table.on('check.bs.table uncheck.bs.table '
				+ 'check-all.bs.table uncheck-all.bs.table', function() {
			$remove.prop('disabled',
					!$table.bootstrapTable('getSelections').length)

			// save your data, here just save the current page
			selections = getIdSelections()
			// push or splice the selections if you want to save all data selections
		})
		$table.on('all.bs.table', function(e, name, args) {
			console.log(name, args)
		})
		$remove.click(function() {
			var ids = getIdSelections()
			$table.bootstrapTable('remove', {
				field : 'id',
				values : ids
			})
			$remove.prop('disabled', true)
		})
	}

	$(function() {
		initTable()
	})
</script>
